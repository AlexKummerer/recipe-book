<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>Please sign up to use the recipe book</h1>
    <p>{{ isLoginMode ? "Login to your account" : "Sign Up" }}</p>

    <ng-template #modalContainer></ng-template>

    <div>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="authForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          [attr.type]="
            authForm.get('email').value.length < 1 ? 'username' : 'email'
          "
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          autocomplete="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          autocomplete="password"
          id=" password"
          [attr.type]="
            authForm.get('password').value.length < 1
              ? 'current-password'
              : 'password'
          "
          formControlName="password"
          class="form-control"
          name="password"
          ng-reflect-name="password"
        />
      </div>
      <div class="mt-3">
        <button
          type="submit"
          [disabled]="!authForm.valid"
          class="btn btn-primary"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
