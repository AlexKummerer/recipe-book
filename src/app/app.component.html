<app-header
  (featureSelected)="onNavigate($event)"
  data-bs-theme="dark"
></app-header>
<div class="container" data-bs-theme="dark">
  <div class="row">
    <div class="col-md-12">
      @if ( loadedFeature === 'recipe') {
      <app-recipes data-bs-theme="dark"></app-recipes>
      } @else {
      <app-shopping-list data-bs-theme="dark"></app-shopping-list>
      }
    </div>
  </div>
</div>
