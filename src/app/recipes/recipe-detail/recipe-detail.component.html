@if (recipe) {

<div class="row" data-bs-theme="dark">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt=""
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<h1>{{ recipe.name }}</h1>
<div class="row">
  <div class="col-xs-12">
    <h3>Description</h3>
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="row" data-bs-theme="dark">
  <div class="col-xs-12 dropup">
    <div class="btn-group dropdown" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-start"
        aria-labelledby="dropdownMenuButtonDark"
      >
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onAddToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row" data-bs-theme="dark">
  <div class="col-xs-12">
    <h3>Ingredients</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
} @else {
  <app-recipe-start>  </app-recipe-start>
}
